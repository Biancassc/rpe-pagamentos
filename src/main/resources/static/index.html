<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPE Pagamentos - Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Clientes RPE</h1>
    </header>
    <main>
        <section id="client-list">
            <h2>Clientes Cadastrados</h2>
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Status</th>
                        <th>Limite de Crédito</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="loading-clients">Carregando clientes...</p>
            <p id="no-clients" style="display: none;">Nenhum cliente encontrado.</p>
        </section>

        <section id="invoice-details" style="display: none;">
            <h2>Faturas do Cliente: <span id="client-name-invoice"></span></h2>
            <button id="back-to-clients">Voltar para Clientes</button>
            <table id="invoices-table">
                <thead>
                    <tr>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Data Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="loading-invoices">Carregando faturas...</p>
            <p id="no-invoices" style="display: none;">Nenhuma fatura encontrada.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
